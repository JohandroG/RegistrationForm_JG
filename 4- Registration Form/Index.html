<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    
    <Body>
        <h1>Registration Form</h1>
        
        <!--Fill spaces-->
        <div>
            <label for="firstname">First Name: *</label>
            <input type="text" id="firstname"/>
        </div>

        <div>
            <label for="lastname">Last Name: *</label>
            <input type="text" id="lastname"/>
        </div>

        <div>
            <label for="email">Email Address: *</label>
            <input type="text" id="email"/>
        </div>

        <div>
            <label for="password">Password: *</label>
            <input type="password" id="password"/>
        </div>

        <div>
            <label for="confirmpass">Confirm Password: *</label>
            <input type="password" id="confirmpass"/>
        </div>

        <div>
            <label for="brithday">Birthday: *</label>
            <input type="date" id="brithday"/>
        </div>
        
        <!--radio gender data-->
        <div>
            <p>Gender Identity:</p>
            
            <input type="radio" name="Gender" id="male"/>
            <label>Male</label>

            <input type="radio" name="Gender" id="female"/>
            <label>Female</label>

            <input type="radio" name="Gender" id="nonbinary"/>
            <label>Non-binary</label>

            <input type="radio" name="Gender" id="noanswer"/>
            <label>I prefer not to answer</label>
        </div>
        
        <!--text area-->
        <div>
            <p> A short description about myself:</p>
            <textarea></textarea>
        </div>

        <!--multiple options-->
        <div>
            <label>Favorite Lenguaje </label>

            <select>
                <option>
                    JavaScript
                </option>
                <option>
                    CSS
                </option>
                <option>
                    Python
                </option>
                <option>
                    Other
                </option>
            </select>
        </div>

        <!--Check box site-->
        <div>
        <p> <!-- This parragraf is to put some spaces between-->
            <input type="checkbox" id="periodicupdates"/>
            <label>Yes, I would like to receive periodic email updates</label>
        </p> <!-- This parragraf is to put some spaces between-->
        </div>

        <!--Select Create acc-->
        <div>
            <button type="submit">
                Create Account
            </button>
        </div>

        <p>*Indicates a required field</p>
    </Body>
</html>
